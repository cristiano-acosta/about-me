<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cristiano UX - </title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!--<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />-->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="js/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <header id="header" class="portfolio-header">
      <script id="profile-template" type="text/x-handlebars-template">
        <div class="container">
          <img class="loading-img" src="img/loading-spinning-bubbles.svg" width="64" height="64" />
          <div class="row">
            <div class="col">
              <h1 class="profile-name">
                <img class="profile-avatar" src="{{user.images.[138]}}" alt="{{user.display_name}}">
              </h1>
              <p class="profile-occupation lead">{{user.occupation}}</p>
            </div>
            <ul class="field-list">
              {{#each user.fields}}
              <li class="field-item">{{this}}</li>
              {{/each}}
            </ul>
            <address class="profile-location ">
              {{user.city}}, {{user.country}},
            </address>
          </div>
        </div>
      </script>
    </header>
    <section id="portfolio" class="portfolio-area">
      <script id="portfolio-template" type="text/x-handlebars-template">
        <div class="container">
          <div class="row">
            {{#each projects}}
            <article class="col-4 " >
              <div class="card">
                <figure class="card-img-top" title="{{this.name}}">
                  {{#if this.covers.[404]}}<img class="img-fluid" src="{{this.covers.[404]}}" width="293" height="229" alt="">{{else}}
                  {{#if this.covers.[230]}}<img class="img-fluid" src="{{this.covers.[230]}}" alt="">{{else}}
                  <img class="img-fluid" src="{{this.covers.[202]}}" alt="">{{/if}} {{/if}}
                </figure>
                <div class="card-body">
                  <h4 class="card-title">{{this.name}}</h4>
                  <p class="card-text">{{dateFormat this.published_on}}</p>
                  <ul class="nav nav-pills nav-stacked">
                    {{#each this.fields}}
                    <li class="nav-item">
                      <span class="nav-link">{{this}}</span>
                    </li>
                    {{/each}}
                  </ul>
                  <a href="{{this.url}}" class="btn btn-primary">View details</a>
                </div>
              </div>
            </article>
            {{/each}}
          </div>
        </div>
      </script>
    </section>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="js/handlebars-healpers.js"></script>
    <script src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
