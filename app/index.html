    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- endbower -->

    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  
  
    <div class="wrapper loading">
    
      <header id="header" class="portfolio-header">
        <img class="loading-img" src="img/loading-spinning-bubbles.svg" width="64" height="64">
        <script id="profile-template" type="text/x-handlebars-template">
          <h1 class="profile-name"><img class="profile-avatar" src="{{user.images.[138]}}" alt="{{user.display_name}}"></h1>
          <p class="profile-occupation lead">{{user.occupation}}</p>
          <div class="profile-fields">
            <ul class="field-list">
              {{#each user.fields}}
              <li class="field-item">{{this}}</li>
              {{/each}}
            </ul>
          </div>
          <div class="profile-location fi-marker">{{user.city}}, {{user.country}}</div>
        </script>
      </header>
    
      <section class="container">
        <div id="content" class="content-area">
          <div id="portfolio" class="portfolio-area">
            <script id="portfolio-template" type="text/x-handlebars-template">
              <ul class="portfolio-list">
                {{#each projects}}
                <li class="portfolio-item">
                  <div class="portfolio-content">
                    <figure class="portfolio-cover" title="{{this.name}}">
                      {{#if this.covers.[404]}}
                      <img class="portfolio-image" src="{{this.covers.[404]}}" width="293" height="229" alt="">{{else}} {{#if this.covers.[230]}}
                      <img class="portfolio-image" src="{{this.covers.[230]}}" alt="">{{else}}
                      <img class="portfolio-image" src="{{this.covers.[202]}}" alt="">{{/if}} {{/if}}
                    </figure>
                    <div class="portfolio-infos">
                      <h2 class="portfolio-title">{{this.name}}</h2>
                      <div class="portfolio-date">{{dateFormat this.published_on}}</div>
                      <div class="portfolio-fields">
                        <ul class="field-list">
                          {{#each this.fields}}
                          <li class="field-item">{{this}}</li>
                          {{/each}}
                        </ul>
                        <a href="{{this.url}}" class="wpbe-btn" target="_blank">View details</a>
                      </div>
                    </div>
                  </div>
                </li>
                {{/each}}
              </ul>
            </script>
          </div>
        </div>
      </section>
    
      <div class="push"></div>
  
    </div>
  
    <footer id="footer" class="portfolio-footer">
      <div id="power" class="power-by">
        <p>Powered by <a target="_blank" href="http://www.behance.net/" title="Behance">Behance</a>, <a target="_blank" href="http://handlebarsjs.com/">Handlebars</a> and <a target="_blank" href="http://jquery.com/">jQuery</a>.</p>
        <ul class="social-profiles">
          <li><a target="_blank" href="//github.com/ThemeAvenue/" class="icon-social-github"></a></li>
          <li><a target="_blank" href="//twitter.com/theme_avenue" class="icon-social-twitter"></a></li>
          <li><a target="_blank" href="//www.facebook.com/ThemeAvenue" class="icon-social-facebook"></a></li>
          <li><a target="_blank" href="//themeavenue.net/feed/" class="icon-rss"></a></li>
        </ul>
      </div>
    </footer>

      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
